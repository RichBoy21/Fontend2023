<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <link rel="stylesheet" href="./stylr.css">
</head>
<body>
    <h1>Список валют</h1>
    <div class="list">
        <ul>
            <li>€(EUR)-Евро(Страны евросоюза)</li>
            <li>$(USD)-Доллар(США)</li>
            <li>£(GBP)-Фунт-стерлингов(Великобритания)</li>
            <li>¥(JPY)-Иена(Япония)</li>
            <li>₾(GEL)-Лари(Грузия)</li>
        </ul>
    </div>
    <h2>Курс на сегодня</h2>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Флаг</th>
                    <th>Валюта</th>
                    <th>Курс</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="./usa.png" alt="">
                        <img src="./flag-of-europe.png" alt="">
                    </td>
                    <td>$(USD)/€(EUR)</td>
                    <td>0,93€</td>
                </tr>
                <tr>
                    <td>
                        <img src="./great-britain.png" alt="">
                        <img src="./flag-of-europe.png" alt="">
                    </td>
                    <td>£(GBP)/€(EUR)</td>
                    <td>1,17€</td>
                </tr>
                <tr>
                    <td>
                        <img src="./japan.png" alt="">
                        <img src="./flag-of-europe.png" alt="">
                    </td>
                    <td>¥(JPY)/€(EUR)</td>
                    <td>0,0073€</td>
                </tr>
                <tr>
                    <td>
                        <img src="./168009.png" alt="">
                        <img src="./flag-of-europe.png" alt="">
                    </td>
                    <td>₾(GEL)/€(EUR)</td>
                    <td>0,32€</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
