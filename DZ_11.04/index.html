<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-registration">
        <form>
            <div class="btn-close">
                <button><img src="./Close.png" alt=""></button>
            </div>
            <h2>Регистрация</h2>
            <div class="input-1">
                <input type="email" placeholder="e-mail">
            </div>
            <div class="input-2">
                <input type="password" placeholder="Пароль">
            </div>
            <p>Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь на
                информационную рассылку.</p>
            <div class="btn-1">
                <button class="btn-registration">Зарегистрироваться</button>
            </div> 
            <div class="btn-2">
                <button class="btn-inter">Войти</button>
            </div>  
        </form>
    </div>
</body>
</html>
